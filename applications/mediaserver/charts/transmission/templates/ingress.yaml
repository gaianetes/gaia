{{ if .Values.global.transmission.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: transmission
  labels:
    {{- include "mediaserver.labels" . | nindent 4 }}
  {{- with .Values.global.transmission.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.global.transmission.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.global.general.ingress_host | quote }}
      secretName: {{ .Values.global.transmission.ingress.tls.secretName }}
{{ end }}
  ingressClassName: {{ .Values.global.general.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.global.general.ingress_host | quote }}
      http:
        paths:
          - path: {{ .Values.global.transmission.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: transmission
                port:
                  number: {{ .Values.global.transmission.service.utp.port }}
{{ end }}