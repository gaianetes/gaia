apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  labels:
    {{- include "mediaserver.labels" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      {{- include "mediaserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mediaserver.selectorLabels" . | nindent 8 }}
        app: prowlarr
    spec:
      initContainers:
        - name: config-prowlarr
          image: docker.io/ubuntu:groovy
          command: ["/init-prowlarr/init-prowlarr.sh"]
          volumeMounts:
            - mountPath: /init-prowlarr
              name: init-files-prowlarr
          {{- if .Values.global.prowlarr.volume }}
            - name: {{ .Values.global.prowlarr.volume.name }}
              mountPath: /prowlarr-config
          {{- else }}
            - name: mediaserver-volume
              mountPath: /prowlarr-config
              subPath: "{{ .Values.global.general.storage.subPaths.config }}/prowlarr"
          {{- end }}
          securityContext:
            runAsUser: {{ .Values.global.general.puid }}
            runAsGroup: {{ .Values.global.general.pgid }}
      containers:
        - name: {{ .Chart.Name }}
          envFrom:
            - configMapRef:
                name: prowlarr-config
          image: "{{ .Values.global.prowlarr.container.image }}:{{ .Values.global.prowlarr.container.tag | default .Values.global.general.image_tag }}"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: "{{ .Values.global.prowlarr.ingress.path }}/ping"
              port: {{ .Values.global.prowlarr.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          ports:
            - name: prowlarr-port
              containerPort: {{ .Values.global.prowlarr.container.port }}
              protocol: TCP
          volumeMounts:
          {{- if .Values.global.prowlarr.volume }}
            - name: {{ .Values.global.prowlarr.volume.name }}
              mountPath: /config
          {{- else }}
            - name: mediaserver-volume
              mountPath: "/config"
              subPath: "{{ .Values.global.general.storage.subPaths.config }}/prowlarr"
          {{- end }}
          {{- with .Values.global.prowlarr.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{ if not .Values.global.general.storage.customVolume }}
        - name: mediaserver-volume
          persistentVolumeClaim:
            claimName: {{ .Values.global.general.storage.pvcName }}
        {{ else }}
        - name: mediaserver-volume
          {{- toYaml .Values.global.general.storage.volumes | nindent 10 }}
        {{ end }}
        {{- if .Values.global.prowlarr.volume }}
        - name: {{ .Values.global.prowlarr.volume.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.global.prowlarr.volume.name }}
        {{- end }}
        - name: init-files-prowlarr
          configMap:
            defaultMode: 493
            name: init-prowlarr-cm
      {{- with merge .Values.global.prowlarr.container.nodeSelector .Values.global.general.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.global.general.podDistribution "cluster" }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
            weight: 100
      {{- else if eq .Values.global.general.podDistribution "spread" }}
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: "ScheduleAnyway"
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: {{ .Release.Name }}
      {{- end }}