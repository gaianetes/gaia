---
{{- if not .Values.global.general.storage.customVolume }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.general.storage.pvcName }}
spec:
  accessModes:
    - {{ .Values.global.general.storage.accessMode | default "ReadWriteMany" }}
  resources:
    requests:
      storage: {{ .Values.global.general.storage.size }}
  storageClassName: {{ if (kindIs "invalid" .Values.global.general.storage.pvcStorageClass) }}""{{- else }}{{ .Values.global.general.storage.pvcStorageClass | quote }}{{- end }}
{{- end }}
{{- with .Values.global.plex.volume }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}
  {{ with .annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{ with .labels }}
  labels:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .accessModes }}
  resources:
    requests:
      storage: {{ .storage }}
  storageClassName: {{ .storageClassName }}
  {{ with .selector }}
  selector:
  {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
